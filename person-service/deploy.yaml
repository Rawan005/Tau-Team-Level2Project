 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: person-service
  namespace: test
  labels:
    app: person-service
    type: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: person-service
  template:
    metadata:
      labels:
        app: person-service
    spec:
      nodeSelector:
        type: worker-0
      containers:
      - name: person-service
        image: rawan005/person-service
        ports:
        - containerPort: 80

